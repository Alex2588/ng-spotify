<h1>Need music?</h1>
<p class="lead">Use the ngSpotify app to browse new releases and favorite songs.</p>
<form>
    <div class="form-group">
        <input type="text" 
               class="form-control" 
               placeholder="Search artists..."
               [(ngModel)]="searchString"
               name="searchString"
               (keyup)="searchMusic()">
    </div>
</form>
<div *ngIf="searchResult">
    <div *ngFor="let artist of searchResult">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a [routerLink]="['artist', artist.id]">{{ artist.name }}</a></h4>
                    <div>
                        <strong>Genres:</strong>
                        <span *ngFor="let genre of artist.genres">{{ genre }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
